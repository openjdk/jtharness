title=Demo TS Configuration Editor

agent=JT Harness Agent
agent.needToStart=You elected run tests using the JT Harness Agent. Make sure you have started a JT Harness Agent, in Active mode.

DemoTSInterview.badJVM.smry=*Invalid JVM
DemoTSInterview.badJVM.text=The path you specified does not identify a valid file:\n   {0}

DemoTSInterview.cmdType.smry=How to Run Tests
DemoTSInterview.cmdType.text=Do you wish to run the tests on this computer (using a separate JVM), or to run them on another computer using a JT Harness Agent?
DemoTSInterview.cmdType.agent=Using a JT Harness Agent
DemoTSInterview.cmdType.otherVM=On this computer

DemoTSInterview.data.smry=Test Configuration Values...
DemoTSInterview.data.text=The following questions determine the local settings of some parameters required by some of the tests.

DemoTSInterview.desc.smry=Description
DemoTSInterview.desc.text=Please provide a short description to identify the configuration you are creating here.

DemoTSInterview.developer.smry=Developer Mode
DemoTSInterview.developer.text=Because of the setting of the system property `DemoTSInterview.mode'', the tests will be run in "developer" mode.

DemoTSInterview.envEnd.smry=Parameters...
DemoTSInterview.envEnd.text=The remaining questions ask about which tests in the test suite you want to run, and where you want to put the test results.

DemoTSInterview.epilog.smry=Completed!
DemoTSInterview.epilog.text=Congratulations!\n\nThis completes the configuration interview.\n\nClick the "check" button below to save your answers and dismiss the editor.

DemoTSInterview.jvm.smry=Java Virtual Machine
DemoTSInterview.jvm.text=Specify the path for the Java Virtual Machine you wish to use to execute the tests.

DemoTSInterview.name.smry=Configuration Name
DemoTSInterview.name.text=Please provide a short identifier to name the configuration you are creating here.

DemoTSInterview.precompile.smry=Precompile Mode
DemoTSInterview.precompile.text=Because of the setting of the system property `DemoTSInterview.mode'', the tests will be run in "precompile" mode.

DemoTSInterview.prolog.smry=Welcome!
DemoTSInterview.prolog.text=Welcome to the Demo TS Configuration Editor!\n\nIn order for the JT Harness harness to execute the test suite, it requires information about how your computing environment is configured -- this editor interviews you to obtain that information.\n\nThe panel to the right contains information that should help you answer the interview questions.

DemoTSInterview.testVerboseLevel.smry=Test Verboseness
DemoTSInterview.testVerboseLevel.text=Specify how verbose tests should be.
DemoTSInterview.testVerboseLevel.low=Low
DemoTSInterview.testVerboseLevel.medium=Medium
DemoTSInterview.testVerboseLevel.high=High
